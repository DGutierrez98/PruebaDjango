        <div class="row" style="margin: 20px;">
            <div class="col-3"></div>
            <div class="col-6" id="tabla">
                <table class="table">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edad</th>
                    </tr>
                    <tr>
                        <td>Zahir</td>
                        <td>Hernandez</td>
                        <td>zahir@gmail.com</td>
                        <td>43</td>
                    </tr>
                    <tr>
                        <td>Ismael</td>
                        <td>García</td>
                        <td>ismael@gmail.com</td>
                        <td>29</td>
                    </tr>
                </table>

            <div class="col-3"></div>
            <div class="col-3"></div>

            <div class="col-6" id="form">
            <hr>

                <form method="post">
                    <div>
                        <label  for="exampleInputEmail1" class="form-label">Nombre: </label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div>
                        <label  for="exampleInput2" class="form-label">Apellidos: </label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" name="apellidos" placeholder="Ingrese su apellidos">
                    </div>
                    <div>
                        <label  for="exampleInput3" class="form-label">Email: </label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="email" name="email" placeholder="Ingrese su email" required>
                    </div>
                    <div>
                        <label  for="exampleInput4" class="form-label">Edad: </label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="number" name="edad" placeholder="Ingrese su edad">
                    </div>
                    <div>                   
                        <label  for="exampleInput5" class="form-label">Permiso</label>
                        <select name="permisos" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <option>---</option>
                            <option>Admin</option>
                            <option>Cliente</option>
                            <option>Técnico</option>
                        </select>

                    </div>
                    <div>
                        <label class="form-label">Acepto el aviso de privacidad: </label>
                        <input class=""  type="radio" name="acepto">
                    </div>
                    <div>
                        <label class="form-label">Descripción: </label>
                        <textarea  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="descripcion" placeholder="Agrege una descripción de usuario"> </textarea>
                    </div>
                    <div>
                        <button  class="btn btn-primary" type="submit" >Enviar</button>
                    </div>
                </form>
            </div>
